<h2>Course List</h2>
<button class="btn btn-primary" ui-sref="courseAdd">Add Course</button>
<br/>
<br/>
<div class="list-group">
    <button type="button" class="list-group-item" ng-repeat="course in courses" ng-click="displayTopics(course)">
        <div class="media">
            <div class="media-left">
                <img class="media-object" ng-src="http://lorempixel.com/80/80/people?random={{$index}}">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{course.name}}</h4>
                <div>
                    {{course.description}}
                </div>
                <div>
                    {{course.endGoal}}
                </div>
                <div>
                    Author: {{course.authorFullName}}
                </div>
            </div>
        </div>
    </button>
