<!DOCTYPE html>
<html>

<head>
    <!-- inject:css -->
    <link rel="stylesheet" href="src/app.css">
    <!-- endinject -->

    <!-- bower:css -->
    <link rel="stylesheet" href="assets/vendors/font-awesome.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap.css">
    <!-- endinject -->

    <!-- bower:js -->
    <script src="assets/vendors/angular.js"></script>
    <script src="assets/vendors/angular-ui-router.js"></script>
    <script src="assets/vendors/angular-resource.js"></script>
    <script src="assets/vendors/angular-sanitize.js"></script>
    <script src="assets/vendors/angular-cookies.js"></script>
    <script src="assets/vendors/angular-animate.js"></script>
    <script src="assets/vendors/angular-mocks.js"></script>
    <script src="assets/vendors/ui-bootstrap-tpls.js"></script>
    <script src="assets/vendors/ngMask.js"></script>
    <script src="assets/vendors/jquery.js"></script>
    <script src="assets/vendors/bootstrap.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="src/app.js"></script>
    <script src="src/routes.js"></script>
    <script src="src/user/controller.js"></script>
    <script src="src/user/service.js"></script>
    <script src="src/directives/showMessage.js"></script>
    <script src="src/directives/spinner.js"></script>
    <script src="src/directives/username-validator.js"></script>
    <script src="src/course/controller.js"></script>
    <script src="src/course/service.js"></script>
    <!-- endinject -->
    <style>
        .form-group.required label:after {
            content: "*";
            color: red;
        }
        
        a:hover {
            cursor: pointer;
        }

    </style>
</head>

<body ng-app="CourseApp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="courses">Course Application</a>
            </div>
            <div class="collapse navbar-collapse" ng-if="showLogout">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="logOut()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-controller="InformationController">
            <div class="alert alert-dismissible alert-danger" ng-repeat="error in errors" ng-if="errors.length != 0">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{error}}
            </div>
            <div class="alert alert-dismissible alert-success" ng-repeat="info in infos" ng-if="infos.length != 0">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{info}}
            </div>
        </div>

        <div ui-view></div>
    </div>
</body>

</html>
